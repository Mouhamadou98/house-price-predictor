# servicemonitor.yaml
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: house-price-api-monitor
  labels:
    release: prom
spec:
  selector:
    matchLabels:
      app: model
  namespaceSelector:
    matchNames: 
      - default
  endpoints:
    - port: metrics     # <= au lieu de "http"
      path: /
      interval: 15s
      scrapeTimeout: 10s