# servicemonitor.yaml
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: house-price-api-monitor
  labels:
    release: prom
spec:
  selector:
    matchLabels:
      app: model
  namespaceSelector:
    matchNames: ["default"]
  endpoints:
    - port: metrics # This should match the name of the port in your Service definition
      path: /
      interval: 15s
      scrapeTimeout: 10s
      scheme: http